<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<style>
    * {
        margin: 10px;
        padding: 0px;
    }
    body {
        background-color: rgb(25, 25, 25);
        color: azure;
        font-family: Arial, Helvetica, sans-serif;
    }
    .title {
        font-size: 30px;
        font-weight: bold;
    }

    .move-icon {
        height: 50px;
    }
    
    .move-btn {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
    }

    .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 60px;
    }
    /* .score{
        margin: 50px;
    } */

    .reset-score-btn{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
    }
</style>

<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button type="button" class="btn btn-outline-dark move-btn" onclick="
    PlayGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>


    <button type="button" class="btn btn-outline-dark move-btn" onclick="
    PlayGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>


    <button type="button" class="btn btn-outline-dark move-btn" onclick="
    PlayGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button type="button" class="btn btn-outline-dark reset-score-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script>

        let score = JSON.parse(localStorage.getItem
            ('score')) || {
            wins: 0,
            losses: 0,
            ties: 0,
        };

        updateScoreElement();

        /*
        if (!score){
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
            
        }
            */

        function PlayGame(playerMove) {

            const computerMove = pickcomputerMove();

            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }

            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }

            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').
            innerHTML = result;

            document.querySelector('.js-moves').
            innerHTML = `You
        <img src="images/${playerMove}-emoji.png" class="move-icon">
        <img src="images/${computerMove}-emoji.png" class="move-icon">
        Computer`;
        }

        function updateScoreElement(){
            document.querySelector('.js-score')
                .innerHTML = `wins: ${score.wins}, losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function pickcomputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }

    </script>


</body>

</html>
