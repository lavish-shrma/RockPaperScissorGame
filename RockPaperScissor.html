<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="RockPaperScissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <p class="title">
        Rock Paper Scissors
    </p>
    <button type="button" class="btn btn-outline-dark move-btn js-rock-btn"
    "><img src="images/rock-emoji.png" class="move-icon"></button>


    <button type="button" class="btn btn-outline-dark move-btn js-paper-btn" onclick="
    PlayGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>


    <button type="button" class="btn btn-outline-dark move-btn js-scissors-btn" onclick="
    PlayGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button type="button" class="btn btn-outline-dark reset-score-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-btn"
    onclick="autoPlay();
    ">Auto Play</button>

    <script src="RockPaperScissors.js"></script>

</body>

</html>
